{% extends "elvanto_sync/base.html" %}
{% load staticfiles %}
{% block content %}
<h1 class="page-header">Overview</h1>
<div id='buttons-all'>
  <button type="button" class="btn btn-success" onclick="push_or_pull('{% static 'spinner.gif' %}', '{%url 'button_pull_all'%}')">Pull all from Elvanto</button>
  <button type="button" class="btn btn-danger pull-right" onclick="push_or_pull('{% static 'spinner.gif' %}', '{% url 'button_push_all'%}')">Push all to Google</button>
</div>
<br><br>
<div class="input-group"> <span class="input-group-addon">Filter</span>
    <input id="filter" type="text" class="form-control" placeholder="Type here...">
</div>
<div id="group_table"></div>
<script src="https://fb.me/react-0.13.1.js"></script>
<script src="{%static 'js/main_table.js'%}"></script>
<script>
React.render(
     React.createElement(AllGroupsTable, {url:"{%url 'api_groups' %}", pollInterval: 20000}),
     document.getElementById('group_table')
    );
</script>
{% endblock %}
